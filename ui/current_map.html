<!DOCTYPE html>
<html>
<head>
    <title>SeekerLight Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:0; bottom:0; right:0; left:0; }
        .leaflet-control-layers { max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Draw JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- QWebChannel JavaScript -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([47.2357, 39.7015], 8);
        
        // Base layers
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        });
        
        var satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 19,
            attribution: 'Google Satellite'
        });
        
        // Add base layers to map
        osm.addTo(map);
        satellite.addTo(map);
        
        // Layer control
        var baseMaps = {
            "OpenStreetMap": osm,
            "Satellite": satellite
        };
        
        var overlayMaps = {};
        
        map.layerControl = L.control.layers(baseMaps, overlayMaps, {
            position: 'topright',
            collapsed: false
        }).addTo(map);
        
        // Initialize empty layer groups for drawn items and AOIs
        window.drawnItems = new L.FeatureGroup();
        map.addLayer(window.drawnItems);
        
        // Add scale control
        L.control.scale().addTo(map);
        
        // Initialize empty object to store layer references
        window.mapLayers = {};
        
        // Add QWebChannel for Qt integration
        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.qt = channel.objects.qt;
        });
    </script>
</body>
</html>
